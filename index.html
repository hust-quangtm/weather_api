<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherStack</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body class="main">
    <h1 class="col-12 mt-5 d-flex justify-content-center">天気予報</h1>
    <div class="row row-cols-1 row-cols-md-3 mt-3 g-4 d-flex justify-content-between mx-5">
        <div class="col today">
          <div class="card d-flex align-items-center todayMain" style="background-color: beige;">
            <img src="" class="card-img-top" alt="..." id="todayImg">
            <div class="card-body text-center">
              <h5 class="card-title">今日</h5>
              <p class="card-text" id="today"></p>
            </div>
          </div>
        </div>
        <div class="col tomorrow">
          <div class="card d-flex align-items-center tomorrowMain" style="background-color: white;">
            <img src="" class="card-img-top" alt="..." id="tomorrowImg">
            <div class="card-body text-center">
              <h5 class="card-title">明日</h5>
              <p class="card-text" id="tomorrow"></p>
            </div>
          </div>
        </div>
        <div class="col dayAfterTomorrow">
          <div class="card d-flex align-items-center nextDayMain" style="background-color: white;">
            <img src="" class="card-img-top" alt="..." id="dayAfterTomorrowImg">
            <div class="card-body text-center">
              <h5 class="card-title">明後日</h5>
              <p class="card-text" id="dayAfterTomorrow"></p>
            </div>
          </div>
        </div>
    </div>

    <div>
      <canvas id="chartToday"></canvas>
      <canvas id="chartTomorrow" style="display: none;"></canvas>
      <canvas id="chartNextDay" style="display: none;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../index.js"></script>
</body>
</html>
